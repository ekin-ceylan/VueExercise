<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Computed</title>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">Artır</button>
        <button v-on:click="counter--">Azalt</button>
        <button v-on:click="secondCounter++">İkinci Artır</button>

        <p>Counter: {{ counter }} | {{ secondCounter }} </p>
        <p>{{ result() }} | {{ output }}</p>
        
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0
            },
            methods: {
                result: function(){
                    console.log('Metot Çalıştı');
                    return this.counter > 10 ? '10\'dan büyüktür' : '10\'dan küçüktür';
                }
            },
            computed: {
                output: function(){
                    console.log('Computed Çalıştı');
                    return this.counter > 10 ? '10\'dan büyüktür' : '10\'dan küçüktür';
                }
            },
            watch: {
                
            }
        });

    </script>
</body>

</html>
