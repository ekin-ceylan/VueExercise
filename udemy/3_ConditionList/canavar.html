<!DOCTYPE html>
<html>

<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">SEN</h1>
                <div class="healthbar text-right">
                    <div class="healthbar text-center" :style="{width: playerHeal + '%'}" style="background-color: green; margin: 0; color: white;">
                        
                    </div>{{ playerHeal }}
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">CANAVAR</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width: monsterHeal + '%'}"  style="background-color: green; margin: 0; color: white;">
                        
                    </div>{{ monsterHeal }}
                </div>
            </div>
        </section>
        <section class="row controls" v-show="!gameIsOn">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">YENİ OYUN</button>
            </div>
        </section>
        <section class="row controls" v-show="gameIsOn">
            <div class="small-12 columns">
                <button id="attack" @click="attack">SALDIRI</button>
                <button id="special-attack" @click="specialAttack">ÖZEL SALDIRI</button>
                <button id="heal" @click="healUp">İLK YARDIM</button>
                <button id="give-up" @click="giveUp">PES ET!</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li :class="log.turn" v-for="log in logs">{{ log.text }}</li>
                </ul>
            </div>
        </section>
    </div>

    <script src="canavar.js"></script>
</body>

</html>
